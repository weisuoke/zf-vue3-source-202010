    <div id="app">
        <ul>
            <li>{{name}}</li>
            <li>{{age}}</li>
        </ul>
    </div>

        // 响应式数据变化，数据代理， Object.defineProperty (Vue2)

              arr: [{a: 1}], // vue中数组中的对象，如果变化了，也需要更新视图

              age: 10
            }
          },

        vm.arr.push({b: 2})

    </script>
